<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wiki Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container-fluid borders">
    <div class="row justify-content-center borders">
      <h1>Wiki Search</h1>
    </div>
    <div class="row borders row-width search-box">
      <input type="text" id="input" value="" class="input-size outline">
      <button id="submit-btn" class="btn-props"><i id="find" class="fa fa-search lens"></i></button>
    </div>

    <div id="wiki0" class="row borders row-width">
      <div id="img0" class="col-sm-4 borders thumbnail"></div>
      <div id="description0" class="col-sm-8 borders ">
        <p id="title0"></p>
        <p id="snippet0"></p>
      </div>
    </div>

    <div id="wiki1" class="row borders row-width">
      <div id="img1" class="col-sm-4 borders thumbnail"></div>
      <div id="description1" class="col-sm-8 borders ">
        <p id="title1"></p>
        <p id="snippet1"></p>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
